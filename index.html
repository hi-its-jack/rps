<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <source src="main.js" type="">
</head>
<body>
    
    <div class="header-contaner">
        <h1 class="header">
            ROCK PAPER SCISSORS
        </h1>
    </div>
    <div class="button-container">
        <button class="button" id="rock-button">
            ROCK
        </button>        
        <button class="button" id="paper-button">
            PAPER
        </button>
        <button class="button" id="scissors-button">
            SCISSORS
        </button>
    </div>
    <div class="score-container">
        <p class="score-text">
            This is where the score is displayed. It will state the human score,
            the computer score. It will also track the rounds.
        </p>
        <button class="reset-button">
            RESET
        </button>
    </div>

</body>
</html>
